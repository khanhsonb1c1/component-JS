<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css
" />

    <title>Alert demo</title>
</head>

<body>
    <div class="app">
        <div id="toast">
            <div class="toast toast--error">
                <div class="toast__icon">
                    <i class="fas fa-check-circle"></i>
                </div>

                <div class="toast__body">
                    <h3 class="toast__title">Error</h3>
                    <p class="toast__msg">
                        You can contribute on GitHub to help make cdnjs sustainable! Or,
                        donate $5 to cdnjs via Open Collective or Patreon.
                    </p>
                </div>
                <div class="toast__close">
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="countdown"></div>
        </div>
        <div>
            <button type="button" onclick="showSuccessToast()">show success</button>
            <button type="button" onclick="showErrorToast()">show success</button>
        </div>


        <!-- ================================== -->


    </div>

    <script src="js.js"></script>
</body>

</html>
