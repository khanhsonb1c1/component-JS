<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Cart shoppe</title>
  </head>

  <body>
    <div class="body">
      <div class="card">
        <div class="card__favourite">Yêu thích</div>
        <div class="card__sale-off">
          <p>40%</p>
          <span>Sale</span>
        </div>
        <div class="card__img">
          <img src="imgtest.jpeg" alt="" />
        </div>
        <div class="card__content">
          <div class="card__name">
            Đồng Hồ Thông Minh Y68 Kết Nối Điện Thoại,Phù Hợp Nam Nữ, Thay Được
            Hình Nền , Nhận Thông Báo Cuộc Gọi, Tin Nhắn
          </div>
          <div class="card__tags">Deal sock</div>
          <div class="card__price">
            <span class="sale">đ200.000</span>
            <span class="price">đ100.000d</span>
          </div>
          <div class="card__reviews">
            <ul>
              <li>
                <i class="fa fa-star"></i>
              </li>
              <li>
                <i class="fa fa-star"></i>
              </li>
              <li>
                <i class="fa fa-star"></i>
              </li>
              <li>
                <i class="fa fa-star"></i>
              </li>
              <li>
                <i class="fa fa-star"></i>
              </li>
            </ul>
            <p class="saled">Đã bán 40,2k</p>
          </div>
          <div class="origin">Đà Nẵng</div>
        </div>
      </div>
    </div>
  </body>
</html>
